<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <main>
        <header>
            <h1>Регистрация</h1>
            <div>
                <span>Уже есть аккаунт?</span>
                <a href="#">Войти</a>
            </div>
        </header>
        <form action="#" method="get">
            <div>
                <label for="company" hidden>Введите название компании</label>
                <input type="text" required id="company" name="company" value="Моя компания" required>
            </div>
            <div>
                <div>
                    <label for="name" hidden>Ваше имя</label>
                    <input type="text" id="name" name="name" placeholder="Имя" required>
                </div>
                <div>
                    <label for="surname" hidden>Ваша фамилия</label>
                    <input type="text" id="surname" name="surname" placeholder="Фамилия" required>
                </div>
                
            </div>
            <div>
                <label for="email" hidden>Ваш email</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div>
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">
                    Я прочитал и принимаю
                    <a href="#">Условия использования</a>
                </label>
            </div>
        </form>
    </main>
</body>
</html>
